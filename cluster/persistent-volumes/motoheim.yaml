---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: motoheim
spec:
  capacity:
    storage: 3Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: motoheim
  local:
    path: /home/barrelmaker/gamedata/valheim/motoheim-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ares

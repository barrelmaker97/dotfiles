---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: motocraft
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: motocraft
  local:
    path: /home/barrelmaker/gamedata/minecraft/motocraft-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ares

---
metrics: true
serverPort: 30002  # Must be in the range 30000-32767
storageClassName: motofactorio4

resources:
  factorio:
    requests:
      memory: 1000Mi
      cpu: 300m
    limits:
      memory: 2000Mi
      cpu: 1000m
  metrics:
    requests:
      memory: 20Mi
      cpu: 10m
    limits:
      memory: 40Mi
      cpu: 60m
